<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/style.css" />
    <script src="assets/jquery341.js"></script>
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <table class="table-bordered">
        <tr class = "hour-row" data-hour = "9" id = "9am">
            <td>9:00 AM</td>  
            <td class = "activity-to-sav"><textarea class = "eventinput" id = "9txt"></textarea></td>
            <td class = "buttoncontainer"><i class = "fas fa-save"></i></td>
        </tr>
        <tr class = "hour-row" data-hour = "10" id = "10am">
            <td>10:00 AM</td>
            <td class = "activity-to-sav"><textarea class = "eventinput" id = "10txt"></textarea></td>
            <td class = "buttoncontainer"><i class = "fas fa-save"></i></td>
        </tr>
        <tr class = "hour-row" data-hour = "11" id = "11am">
            <td>11:00 AM</td>
            <td class = "activity-to-sav"><textarea class = "eventinput" id = "11txt"></textarea></td>
            <td class = "buttoncontainer"><i class = "fas fa-save"></i></td>
        </tr>
        <tr class = "hour-row" data-hour = "12" id = "12pm">
            <td>12:00 PM</td>
            <td class = "activity-to-sav"><textarea class = "eventinput" id = "12txt"></textarea></td>
            <td class = "buttoncontainer"><i class = "fas fa-save"></i></td>
        </tr>
        <tr class = "hour-row" data-hour = "13" id = "1pm">
            <td>1:00 PM</td>
            <td class = "activity-to-sav"><textarea class = "eventinput" id = "1txt"></textarea></td>
            <td class = "buttoncontainer"><i class = "fas fa-save"></i></td>
        </tr>
        <tr class = "hour-row" data-hour = "14" id = "2pm">
            <td>2:00 PM</td>
            <td class = "activity-to-sav"><textarea class = "eventinput" id = "2txt"></textarea></td>
            <td class = "buttoncontainer"><i class = "fas fa-save"></i></td>
        </tr>
        <tr class = "hour-row" data-hour = "15" id = "3pm">
            <td>3:00 PM</td>
            <td class = "activity-to-sav"><textarea class = "eventinput" id = "3txt"></textarea></td>
            <td class = "buttoncontainer"><i class = "fas fa-save"></i></td>
        </tr>
        <tr class = "hour-row" data-hour = "16" id = "4pm">
            <td>4:00 PM</td>
            <td class = "activity-to-sav"><textarea class = "eventinput" id = "4txt"></textarea></td>
            <td class = "buttoncontainer"><i class = "fas fa-save"></i></td>
        </tr>
        <tr class = "hour-row" data-hour = "17" id = 5pm>
            <td>5:00 PM</td>
            <td class = "activity-to-sav"><textarea class = "eventinput" id = "5txt"></textarea></td>
            <td class = "buttoncontainer"><i class = "fas fa-save"></i></td>
        </tr>
    </table>
    </div>
    <script src="assets/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </body>
</html>
